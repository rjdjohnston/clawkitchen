name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - run: npm run lint && npm run coverage

      - name: Check for code duplication (jscpd)
        run: npm run dup:check

      - name: Upload jscpd report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jscpd-report
          path: report/jscpd/
